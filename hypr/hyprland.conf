$mainMod = SUPER

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

source = ~/.config/hypr/hyprland.d/*.conf

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waybar &
exec-once = swaync
exec-once = wlsunset -l 37.8 -L -116.2
exec-once = nm-applet

exec-once = steam -silent -nochatui -nofriendsui1
exec-once = discord

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    col.active_border = rgba(d65d0eee) rgba(fe8019ee) 45deg
    col.inactive_border = rgba(282828aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    animation = layers, 1, 1, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        tap-to-click = false
    }
}

# gestures {
#     workspace_swipe = true
# }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
  no_hardware_cursors = true
}

####################
### KEYBINDINGSS ###
####################


bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows around
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d

# Move monitor focus with mainMod + shift + arrow keys
bind = $mainMod SHIFT, left, focusmonitor, l
bind = $mainMod SHIFT, right, focusmonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces, but move that workspace to the current monitor
bind = $mainMod CTRL, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod CTRL, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod CTRL, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod CTRL, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod CTRL, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod CTRL, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod CTRL, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod CTRL, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod CTRL, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod CTRL, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, U, focusurgentorlast

# Modifying the current window
bind = $mainMod, F, fullscreen
bind = $mainMod, M, fullscreen, 1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# MPD and audio
bind = $mainMod, F7, exec, mpc prev
bind = $mainMod, F8, exec, mpc toggle
bind = $mainMod, F9, exec, mpc next
bind = $mainMod, F10, exec, volume-notify toggle-mute
bind = $mainMod, F11, exec, volume-notify decrement 5
bind = $mainMod, F12, exec, volume-notify increment 5
bind = , XF86AudioMute, exec, volume-notify toggle-mute
bind = , XF86AudioLowerVolume, exec, volume-notify decrement 5
bind = , XF86AudioRaiseVolume, exec, volume-notify increment 5
bind = , XF86AudioPlay, exec, playerctl play-pause


# Screenshots!
bind = ALT SHIFT, 3, exec, hyprgrim monitor
bind = ALT SHIFT, 4, exec, hyprgrim region
bind = ALT SHIFT, 5, exec, hyprgrim window
bind = , Print, exec, hyprgrim region paste | wl-copy

# Toggle wlsunset's color shift
bind = ALT, End, exec, killall -SIGUSR1 wlsunset

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.* # You'll probably like this.
windowrule = tag +games, initialTitle:Morrowind
windowrule = tile, tag:games*
windowrule = fullscreenstate 3 3, tag:games*
windowrule = bordersize 0, tag:games*
windowrule = noborder on, tag:games*
windowrule = size 2560 1440, tag:games*
